name: Google Ads Daily Sync

on:
  schedule:
    - cron: "0 12 * * *" # 09:00 BRT
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Call Google Ads Sync endpoint
        run: |
          curl -X POST \
          -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
          "https://portal.drdetodos.com.br/api/integrations/google-ads/sync"
